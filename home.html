<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 sliders">
                <label for="array_size">Set array size:</label>
                <input type="range" class="form-range" name="array_size" id="array_size" min="10" max="50">

                <label for="speed">Set sorting speed:</label>
                <input type="range" class="form-range" name="speed" id="speed" min="1" max="50">
            </div>
            <div class="col-lg-8">
                <div class="bars"></div>
            </div>
            <div class="col-lg-2 buttons">
                <button class="btn btn-success" id="new_array">New Array</button>
                <button class="btn btn-primary" id="bubble_sort_btn">Bubble Sort</button>
                <button class="btn btn-primary" id="selection_sort_btn">Selection Sort</button>
                <button class="btn btn-primary" id="insertion_sort_btn">Insertion Sort</button>
                <button class="btn btn-primary" id="merge_sort_btn">Merge Sort</button>
                <button class="btn btn-primary" id="quick_sort_btn">Quick Sort</button>
                <button class="btn btn-primary" id="heap_sort_btn">Heap Sort</button>
            </div>
        </div>

    </div>
</body>
<script src="home.js"></script>

</html>
